<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="text=='reset'" mat-raised-button mat-dialog-close tabindex="-1">Stay</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="returnHome()" tabindex="-1">Okay</button>
</mat-dialog-actions>
