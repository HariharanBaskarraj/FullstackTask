<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button (click)="onConfirmClick()" tabindex="1">Cancel</button>
	<button mat-raised-button (click)="deleteMovie(movieId)" color="warn" mat-dialog-close tabindex="-1">Delete</button>
</mat-dialog-actions>
